<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better To Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id='nav-bar'>
        <span class="material-icons" id='home-logo'>
            home
            </span>
    </div>
    <div id='sidebar'>
        <ul id="project-list">
        </ul>
    </div>
    <div id='todo-view'>
        <div id="main-view">
            <div id="todo-heading">Inbox</div>
            <div id="todo-container">
                <ul id='to-do-list'>
                </ul>  
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
