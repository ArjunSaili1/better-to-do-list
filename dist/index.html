<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better To Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id='main'>
        <div id='nav-bar'>
            <span class="material-icons top-logo" id="home">
                home
                </span>
            <span class="material-icons top-logo" id='open-menu'>
                menu
                </span>
        </div>
        <div class='menu-screen-overlay'>
            <div id='sidebar'>
                <div id="sidebar-heading-container">
                    <div id='sidebar-heading'>My Projects</div>
                </div>
                <ul id="project-list">
                </ul>
            </div>
            <div id='overlay'></div>
        </div>
        <div id='todo-view'>
            <div id="main-view">
                <div id='to-do-title-bar'>
                    <div id="todo-heading"></div>
                    <button id='add-to-do'>+</button>
                </div>
                <div id="todo-container">
                    <ul id='to-do-list'>
                    </ul>  
                </div>
            </div>
        </div>
    </div>
    <div class="modal-view">
        <div class="modal">
            <div class="close-modal">&times</div>
            <div class="modal-title"></div>
            <form id="modal-form" class="modal-form" action="#">
                <div class="to-do-details">
                    <div class="input-box">
                        <span class="details">To Do Name</span>
                        <input class='to-do-input' type="text" id="to-do-title" placeholder="Get Groceries.." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Description</span>
                        <textarea class='to-do-input' name="description" id="to-do-description" required></textarea>
                    </div>
                    <div class="input-box">
                        <span class="details">Due Date</span>
                        <input class='to-do-input' type="datetime-local" id="to-do-due-date" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Priority</span>
                        <select class='to-do-input' name="priority" id="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Project</span>
                        <select class='to-do-input' name="projects" id="project-list-create-to-do" required></select>
                    </div>
                    <div class="input-box">
                        <span class="details">Notes</span>
                        <textarea class='to-do-input' name="notes" id="to-do-notes"></textarea>
                    </div>
                </div>
                <div class="submit-button">
                    <input class='to-do-input' id="submit-to-do-modal" type="submit" value="">
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
